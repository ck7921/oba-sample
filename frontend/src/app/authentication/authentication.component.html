<loading-spinner *ngIf="loading"></loading-spinner>

<div *ngIf="errorMessage" class="errorBox">
    <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isAuthenticated()">
    <h1>Login</h1>
    <form (ngSubmit)="onLoginClick()">
        <label>User:<input type="text" maxlength="20" name="userName"
                           [(ngModel)]="userName" style="margin:5px;"></label>
        <label>Password:<input type="password" maxlength="20" name="userPassword"
                               [(ngModel)]="password" style="margin:5px;"></label>

        <button type="submit">Login</button>
    </form>
</div>

<div *ngIf="isAuthenticated()">
    <h1>You are currently logged in!</h1>
    <button (click)="logout()">Logout</button>
</div>
